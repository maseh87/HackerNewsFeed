<ion-view>
  <div class="bar bar-header bar-positive item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="searchText">
    </label>
    <button class="button button-clear">Cancel</button>
  </div>
    <ion-content padding="true" overflow-scroll="true" >
      <card>
        <div class="card " ng-repeat="article in articles | filter:searchText" >
          <div>
            <h2 on-tap="openLink($index)">
              <strong>{{ article.title }}</strong>
            </h2>
            <div class="button-bar">
              <button class="button button-clear button-positive" on-tap="openModal($index)"> <i class="icon ion-android-information"></i> More Details
              </button>
            </div>
          </div>
      </card>
    </ion-content>
</ion-view>
