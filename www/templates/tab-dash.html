<ion-view title="Top Stories">
  <ion-content class="has-header padding" overflow-scroll="true">
    <div class="list card" ng-repeat='article in articles' on-tap="openLink($index)">
      <div item item-body>
        {{ article.title }}
      </div>
      <div item>
        <p>by {{ article.submitter }}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
