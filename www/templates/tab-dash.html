<ion-view>
  <div class="bar bar-header bar-positive item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="searchText">
    </label>
    <button class="button button-clear">Cancel</button>
  </div>
    <ion-content padding="true" header-shrink scroll-event-interval="5">
      <card>
        <div class="card" ng-repeat="article in articles | filter:searchText"  on-tap="openLink($index)" on-swipe="cardSwiped($index)" on-destroy="cardDestroyed($index)" >
          <div>
            <h2>
              <strong>{{ article.title }}</strong>
            </h2>
            <div class="button-bar">
              <button class="button button-clear button-positive">    Article By: {{article.submitter}}
              </button>
            </div>
          </div>
      </card>
    </ion-content>
</ion-view>
