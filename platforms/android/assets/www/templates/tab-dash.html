<ion-view>
  <div class="bar bar-header bar-positive item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="searchText">
    </label>
    <button class="button button-clear">
      Cancel
    </button>
  </div>
  <ion-content padding="true" overflow-scroll="true">
    <swipe-cards animation="slide-in-up">
      <div class="card" ng-repeat="article in articles | filter:searchText"  on-tap="openLink($index)" on-swipe="cardSwiped($index)" on-destroy="cardDestroyed($index)" >
        <div>
          <h2>
            {{ article.title }}
          </h2>
          <div class="button-bar">
            <button class="button button-clear button-positive" ng-click="goAway()">Article By: {{article.submitter}}</button>
        </div>
      </di>
    </swipe-cards>
  </ion-content>
</ion-view>
